name: Deploy DailyJournal to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout code
      - name: Checkout code
        uses: actions/checkout@v3

      # 2Ô∏è‚É£ Setup SSH key
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/gitkey
          chmod 600 ~/.ssh/gitkey
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      # 3Ô∏è‚É£ Connect & deploy
      - name: Deploy to EC2
        run: |
          ssh -i ~/.ssh/gitkey ubuntu@${{ secrets.EC2_HOST }} << 'EOF'

          echo "üöÄ Connected to EC2"

          # Go to repo root (no nested folder!)
          cd /home/ubuntu

          # Pull latest code
          git reset --hard
          git pull origin main

          # Install backend dependencies
          cd DailyJournal/backend
          npm install

          # Restart PM2
          pm2 restart dailyjournal || pm2 start app.js --name dailyjournal
          pm2 save

          echo "‚úÖ Deployment finished"
          EOF