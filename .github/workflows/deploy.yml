name: Deploy DailyJournal to EC2

on:
  push:
    branches:
      - main  # deploy on pushes to main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout the repo
      - name: Checkout code
        uses: actions/checkout@v3

      # 2Ô∏è‚É£ Setup SSH key
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/gitkey
          chmod 600 ~/.ssh/gitkey
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      # 3Ô∏è‚É£ Connect to EC2 & deploy
      - name: Deploy to EC2
        run: |
          ssh -i ~/.ssh/gitkey ubuntu@${{ secrets.EC2_HOST }} << 'EOF'

          echo "üöÄ Connected to EC2"

          # Go to your project directory
          cd /home/ubuntu/

          echo "üì• Pulling latest code..."
          git reset --hard   # optional: discard any local changes
          git pull origin main

          echo "üì¶ Installing backend dependencies..."
          cd DailyJournal/backend
          npm install

          echo "üîÑ Restarting PM2 server..."
          pm2 restart dailyjournal || pm2 start app.js --name dailyjournal
          pm2 save

          echo "‚úÖ Deployment finished"
          EOF